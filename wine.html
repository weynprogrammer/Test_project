                    <div class="content">

                        <div class="img">
                        <img src="pics/WINE/2.png" alt="">
                        </div>
    
                        <div class="details">
                            <div class="price">₱1,560.50</div>
                            <div class="name">White Wine</div>
                        </div>

                    </div>

                    <div class = "getorder">
                        <button onclick="getButton(1)" class="" id="OB2">
                            <span>PLACE ORDER</span>
                            <div class="success">
